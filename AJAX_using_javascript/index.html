<!-- The XMLHttpRequest object is used to exchange data with a server. -->
<!-- To send a request to a server, we use the open() and send() methods of the XMLHttpRequest object: -->
<!-- open(method,url,async) -->
<!-- send() sends the request to the server(used for GET) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX_using_javascript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="loaddata">
            this is going to be change..
        </div>
        <button class="btn btn-primary" onclick="myfunc()">Check</button>
    </div>

    <script>
        function myfunc() {
            const req=new XMLHttpRequest();
            req.open('GET','demo.txt',true);
            req.send();

            req.onreadystatechange=function (){
                if(req.readyState==4 && req.status==200){
                    document.getElementById('loaddata').innerHTML=req.responseText;
                }
            }
        }
    </script>
</body>
</html>
